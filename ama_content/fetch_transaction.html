<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading...</div>
    <div class="loading-spinner"></div>
</div>

<form class="ama_form">
    <label for="phoneNumber" class="ama_label">Phone Number (without country code):</label>
    <input type="tel" id="ama_msisdn" name="phoneNumber" placeholder="Enter Phone Number" class="ama_input">
    
    <label for="transactionID" class="ama_label">Internal Transaction ID:</label>
    <input type="text" id="ama_internal_id" class="ama_input" name="transactionID" placeholder="Enter Internal Transaction ID">
    <div class="ama_div_button">
        <button type="button" onclick="transaction_list()" class="ama_button">Find</button>
    </div>
</form>
<DIV id="ama_list_transaction">
    
</DIV>

                    </tr>
                </table>
            </div>
        </div>
        <button class="ama_button" id="downloadPDF" onclick="downloadPaymentInfo('pdf-content-fr', 'ama_internal_id_fr')">Telecharger en PDF</button>
